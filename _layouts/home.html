---
layout: home
---

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{%- include head.html -%}

  <body class="home">
    <main class="home__content" aria-label="Content">
        <div class="home__left">
          <div class="home__left-inner">
            <img class="home__title" src="{{relativeBase}}assets/images/lockwise-horizontal-logo.svg" alt="{{ site.title | escape }}">
            <h1>{{ content }}</h1>
          </div>
        <div class="home__app-buttons">
          <a class="app-store" href="{{ site.ios_link | escape }}">
            <img src="{{relativeBase}}assets/images/app-store.svg" alt="Apple App Store" height="50">
          </a>
          <a class="google-play-store" href="{{ site.android_link | escape }}">
            <img src="{{relativeBase}}assets/images/gps.svg" height="50" alt="Google Play Store">
          </a>
          <a class="home__extension-link" href="{{ site.fx_link | escape }}">
            <p class="button">Get Firefox</p>
          </a>
        </div>
        </div>
        <div class="home__content-right">
          <img src="./assets/images/devices.png" alt="Firefox Lockwise app on Android and iOS device">
        </div>
    </main>
    {%- include footer.html -%}
    <script type="text/javascript">
const addonBtn = document.querySelector("a.home__extension-link");
const uaParams = /Firefox\/(.*)$/.exec(navigator.userAgent);
if (uaParams) {
  const ver = parseInt(uaParams[1].split("."[0]));
  let link, text;
  if (ver >= 67) {
    link = "{{ site.addon_link | escape }}";
    text = "Install for Firefox";
  } else {
    link = "{{ site.fx_link | escape }}";
    text = "Upgrade Firefox";
  }
  addonBtn.href = link;
  addonBtn.querySelector("p").textContent = text;
}
    </script>
  </body>
</html>
